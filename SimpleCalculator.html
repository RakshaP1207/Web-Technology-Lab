<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: pink;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      padding: 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch(operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : "Cannot divide by zero";
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = `Square of ${num1}: ${num1 ** 2}, Square of ${num2}: ${num2 ** 2}`;
          break;
        case 'sqrt':
          result = `√${num1}: ${Math.sqrt(num1)}, √${num2}: ${Math.sqrt(num2)}`;
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
